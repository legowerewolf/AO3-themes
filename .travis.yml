language: node_js
node_js: node
script: npm run build
deploy:
    skip_cleanup: true
    provider: releases
    api_key:
        secure: 
    file_glob: true
    file:
        - build/*
        - build/components/*
    draft: true
    on:
        tags: true
        repo: legowerewolf/AO3-themes
        all_branches: true
